name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: npm install
    - run: chmod +x ./node_modules/.bin/jest
    - run: ls -l ./node_modules/.bin  # Verificar permiss√µes
    - run: npm test
        
    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Build
      run: npm run build
